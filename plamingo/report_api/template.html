<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{title} 회의록</title>
    <style>
        body {{ font-family: Arial, sans-serif; margin: 32px; }}
        h1, h2 {{ color: #333; }}
        hr {{ margin: 32px 0; }}
        /* 표 스타일은 inline으로 처리 */
    </style>
</head>
<body>
<h1>{title} 회의록</h1>
<table style="border-collapse: collapse; width: 100%; margin-bottom: 24px;">
    <tr>
        <th style="border: 1px solid #333; background-color: #f5f5f5; text-align: left; padding: 8px;">항목</th>
        <th style="border: 1px solid #333; background-color: #f5f5f5; text-align: left; padding: 8px;">내용</th>
    </tr>
    <tr>
        <td style="border: 1px solid #333; padding: 8px;"><strong>날짜</strong></td>
        <td style="border: 1px solid #333; padding: 8px;">{date}</td>
    </tr>
    <tr>
        <td style="border: 1px solid #333; padding: 8px;"><strong>작성자</strong></td>
        <td style="border: 1px solid #333; padding: 8px;">{author}</td>
    </tr>
    {attendees}
</table>

<hr>

<h2>안건(목적)</h2>
<ul>
    {objectives}
</ul>

<hr>

<h2>협의(논의) 사항</h2>
<ol>
    {discussions}
</ol>

<hr>

<h2>결정 사항</h2>
<ul>
    {decisions}
</ul>

<hr>

<h2>Action Item</h2>
<table style="border-collapse: collapse; width: 100%; margin-bottom: 24px;">
    <tr>
        <th style="border: 1px solid #333; background-color: #f5f5f5; text-align: left; padding: 8px;">담당자</th>
        <th style="border: 1px solid #333; background-color: #f5f5f5; text-align: left; padding: 8px;">작업내용</th>
        <th style="border: 1px solid #333; background-color: #f5f5f5; text-align: left; padding: 8px;">마감일</th>
    </tr>
    {action_items}
</table>
</body>
</html>
